plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.tocktock.fe"
    testNamespace = "com.tocktock.fe.test"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    buildFeatures {
        buildConfig = true // BuildConfig 생성 활성화
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.tocktock.fe"
        testApplicationId = "com.tocktock.fe.test"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        debug { // 테스트 환경
            manifestPlaceholders = [
                KAKAO_NATIVE_APP_KEY: "424d50504325b856140564e5585ffea6"
                // KAKAO_NATIVE_APP_KEY: "d86001ed71db96a40261eb31723e3745"
            ]
        }
        release { // 배포 환경
            manifestPlaceholders = [
                KAKAO_NATIVE_APP_KEY: "d86001ed71db96a40261eb31723e3745"
            ]
            signingConfig = signingConfigs.debug // TODO: 릴리스 서명 키로 변경 필요
        }
    }
}

flutter {
    source = "../.."
}
